<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SocialButtons</title>
<style>
#fb-root{
overflow:hidden;
width:100%;
}

#fb-root div{
left:-10000px;
}

#socialbox{
*display:none;
margin:1500px 0 20px;
}

#socialbox li{
float:left;
margin:0 20px 10px 0;
padding:0;
height:24px;
list-style:none;
}

#socialbox li *{
vertical-align:baseline !important;
}

#socialbox .twitter-share-button{
width:98px !important;
}

#socialbox .fb-like{
width:102px !important;
}

#socialbox #___plusone_0{
width:65px !important;
}
</style>
<script src="src/socialbuttons.js"></script>
</head>
<body>
<p>画面をスクロールすると、ソーシャルボタンが読み込まれます。</p>
<div id="socialbox">
<ul>
<li><a href="https://twitter.com/share" class="twitter-share-button" data-lang="ja">ツイート</a></li>
<li><div class="fb-like" data-href="http://www.skyward-design.net/social/" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div></li>
<li><div class="g-plusone" data-href="http://www.skyward-design.net/social/" data-size="medium"></div></li>
<li><a href="http://b.hatena.ne.jp/entry/http://www.skyward-design.net/social/" class="hatena-bookmark-button" data-hatena-bookmark-title="SocialButtons" data-hatena-bookmark-layout="standard" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only.gif" alt="このエントリーをはてなブックマークに追加" width="20" height="20"></a></li>

</div>

</html>
